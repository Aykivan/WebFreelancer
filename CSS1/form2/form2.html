<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./form2.css">
	<title>CSS1 - Form2</title>
</head>

<body>
	<div class="_container">
		<div class="form2__title">
			<h1>Practice with Forms and Classes</h1>
			<h2>~ №2 ~</h2>
		</div>
		<form action="#" class="form">
			<div class="form__contact-name name">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars">*</span> Контактное имя:
					</div>
					<div class="right__block">
						<input tabindex="1" type="text" name="user name" value="Sidorenko Anna Grigorevna">
					</div>
				</div>
			</div>
			<div class="form__country">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars">*</span> Страна/регион:
					</div>
					<div class="right__block">
						<select tabindex="2" name="country">
							<option value="1">Country Num1</option>
							<option value="2">Country Num2</option>
							<option value="3">Country Num3</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form__street street">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars">*</span>Адрес:
					</div>
					<div class="right__block w100">
						<input tabindex="3" type="text" name="street" value="ul. sevastopolskaya, d. 31/1">
					</div>
				</div>
				<div class="left-right__block">
					<div class="left__block"></div>
					<div class="right__block w100">
						<input tabindex="4" type="text" name="street">
					</div>
				</div>
			</div>
			<div class="form__town">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars">*</span>Город:
					</div>
					<div class="right__block">
						<input tabindex="5" type="text" name="town" value="samara">
					</div>
				</div>
			</div>
			<div class="form__state">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars">*</span>Штат/провинция/округ:
					</div>
					<div class="right__block">
						<input tabindex="6" type="text" name="state" value="tomskaya oblast">
					</div>
				</div>
			</div>
			<div class="form__postcode">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars">*</span>Почтовый индекс:
					</div>
					<div class="right__block">
						<input tabindex="7" type="text" name="postcode" value="158452">
					</div>
				</div>
			</div>
			<div class="form__tel">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars">*</span>Тел./мобильный тел.:
					</div>
					<div class="right__block">
						<div class="code__country">
							<div class="upper__text">
								Код страны
							</div>
							<div class="tel__right-block">
								<input tabindex="8" type="text" name="code country" value="+7">
							</div>
						</div>
						<div class="code__zone">
							<div class="upper__text">
								Код зоны
							</div>
							<div class="tel__right-block">
								<input tabindex="9" type="text" name="code zone" value="45633">
							</div>
						</div>
						<div class="code__phone">
							<div class="upper__text">
								Телефон
							</div>
							<div class="tel__right-block">
								<input tabindex="10" type="text" name="phone" value="45633">
							</div>
						</div>
					</div>
				</div>
				<div class="form__tel2">
					<div class="left-right__block">
						<div class="left__block">
							<span class="red__stars"></span>
						</div>
						<div class="right__block tel2">
							<input tabindex="11" type="text" name="tel2" value="12345678">
						</div>
					</div>
				</div>
			</div>
			<div class="form__facs">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars">*</span>Факс:
					</div>
					<div class="right__block">
						<div class="code__country">
							<div class="upper__text">
								Код страны
							</div>
							<div class="tel__right-block">
								<input tabindex="8" type="text" name="code country" value="+7">
							</div>
						</div>
						<div class="code__zone">
							<div class="upper__text">
								Код зоны
							</div>
							<div class="tel__right-block">
								<input tabindex="9" type="text" name="code zone" value="45633">
							</div>
						</div>
						<div class="code__phone">
							<div class="upper__text">
								Телефон
							</div>
							<div class="tel__right-block">
								<input tabindex="10" type="text" name="phone" value="45633">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form__button">
				<div class="left-right__block">
					<div class="left__block">
						<span class="red__stars"></span>
					</div>
					<div class="right__block">
						<div class="button__send">
							<button type="submit" class="send">Подтвердить</button>
						</div>
						<div class="button__cancel">
							<button type="reset" class="cancel">Отменить</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="next__back _container">
			<div class="block__name">
				<div class="block__left">
					<a class="back__link" href="/index.html">Back</a>
				</div>
				<div class="block__right">
					<a class="next__link" href="/form2/form2.html">Next</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

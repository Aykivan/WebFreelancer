<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<title>CSS Часть 1</title>
</head>

<body>
	<div class="main__container">
		<form class="form" action="#" method="get">
			<h1 class="_container">Form practice with classes</h1>
			<div class="form__answer _container">
				<div class="block__left">
					<div class="answer__text">
						Получить ответ:
					</div>
				</div>
				<div class="block__right">
					<div class="radio__items">
						<div class="radio__item">
							<input type="radio" name="radio answer">
							<span>в электронной форме</span>
						</div>
						<div class="radio__item">
							<input type="radio" name="radio answer">
							<span>в письменной форме</span>
						</div>
					</div>
				</div>
			</div>

			<div class="form__name _container">
				<div class="sub__name">
					<div class="block__left">
						Фамилия:
					</div>
					<div class="block__right">
						<div class="name__container">
							<input type="text" name="second name">
						</div>
					</div>
				</div>
				<div class="sub__name">
					<div class="block__left">
						Имя:
					</div>
					<div class="block__right">
						<div class="name__container">
							<input type="text" name="second name">
						</div>
					</div>
				</div>
				<div class="sub__name">
					<div class="block__left">
						Отчество:
					</div>
					<div class="block__right">
						<div class="name__container">
							<input type="text" name="second name">
						</div>
					</div>
				</div>
			</div>

			
		</form>
	</div>
</body>

</html>

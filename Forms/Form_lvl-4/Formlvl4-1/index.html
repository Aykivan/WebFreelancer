				<li><a href="#" class="last__a">Contact</a></li>

			<div class="content__left-block">
				<h2>Just say Hello !</h2>
				<div class="left-block__text">Let us know more about you !</div>
				<form action="#" class="left-block__form">
					<div class="form__name">
						<input tabindex="1" type="text" class="first__name" placeholder="First Name">
						<input tabindex="2" type="text" class="second__name" placeholder="Last Name">
					</div>
					<div class="form__contacts">
						<input tabindex="3" type="tel" class="contacts__email" placeholder="Mail">
						<input tabindex="4" type="email" class="contacts__tel" placeholder="Telephone">
					</div>
					<textarea name="message" class="form__textarea" placeholder="Message"></textarea>
					<button class="form__button">Submit</button>
				</form>
			</div>
			<div class="content__right-block">
				<div class="right-block__contact">
					<h2>Contact <br> information</h2>
					<div class="right-block__address">
						77 Baker Street <br>
						Bondowoso. 87655 <br>
						indonesia <br>
					</div>
					<div class="right-block__tel">
						Call us: +62 81 334 61 00
					</div>
					<div class="right-block__shedule">
						We are open from Monday - Friday <br>
						08.00 am - 05.00 pm
					</div>
				</div>
				<div class="right-block__follow">
					<h2>Follow us</h2>
					<ul class="right-block__link">
						<li><a href="#">facebook</a></li>
						<li><a href="#">instagram</a></li>

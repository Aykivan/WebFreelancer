<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<div class="_container">
		<h1 class="main__container">Contact us</h1>
		<div class="sub__text1 main__container">
			Got a question? We'd love to hear from you. Send us a message
		</div>
		<div class="sub__text2 main__container">
			and we'll respond as soon possible.
		</div>
		<form action="#" class="form main__container">
			<div class="name__block">
				<div class="name__block-text">
					Name*
				</div>
				<input tabindex="1" type="text">
			</div>
			<div class="email__block">
				<div class="email__block-text">
					Email address*
				</div>
				<input tabindex="2" type="email">
			</div>
			<div class="message__block">
				<div class="message__block-text">
					Message
				</div>
				<textarea tabindex="3" name="message"></textarea>
			</div>
			<div class="button__block">
				<button tabindex="4">Send message</button>
			</div>
		</form>
	</div>
</body>

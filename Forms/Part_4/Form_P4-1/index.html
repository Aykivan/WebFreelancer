<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>Part-4 Form-1</title>
</head>

<body>
	<div class="_container">
		<div class="block__left left">
			<div class="left__container">
				<h2 class="left__title">Login</h2>
				<form action="#" class="left__form form">
					<input tabindex="1" type="text" name="username" placeholder="username">
					<input tabindex="2" type="password" name="password" placeholder="password">
					<div class="left__remember-block">
						<input tabindex="3" type="checkbox" name="remember__pas">
						<div class="remember-text">Remember password</div>
					</div>
					<button class="left__button" type="submit">Start</button>
				</form>
				<div class="registry__link">
					<a href="#">Don't have an account?</a>
				</div>
			</div>
		</div>
		<div class="block__right right">
			<div class="right__color">
				<img class="right__icon" src="icon-cloud.png" alt="cloud">
				<h2 class="right__title">Secure cloud</h2>
				<div class="right__text">
					<div class="right__text-upper">for all your stuff</div>
					<div class="right__text-sub">Get started with free 1 GB!</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Part-4 Form-1</title>
</head>

<body>
	<div class="fon__block">
		<div class="fon__bottom"></div>
		<div class="fon__top"></div>
	</div>
	<div class="_container">
		<div class="block__top top">
			<div class="top__fon-color">
				<div class="top__title">Get in touch</div>
				<div class="top__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>
				<div class="top__text">Lorem ipsum dolor sit amet consectetur.</div>
			</div>
		</div>
		<div class="block__bottom"></div>
		<div class="block__main main">
			<div class="main-left">
				<div class="left__title">Drop a Message</div>
				<form action="#" class="left__form">
					<div class="first__row">
						<div class="firs__row-name">
							<div class="text__name">Full name</div>
							<input tabindex="1" type="text" name="name" value="Afsal Rahimal">
						</div>
						<div class="firs__row-phone">
							<div class="text__phone">Phone</div>
							<input tabindex="2" type="tel" name="phone">
						</div>
					</div>
					<div class="second__row">
						<div class="second__row-email">
							<div class="text__email">Email</div>
							<input tabindex="3" type="email" name="email" value="asd@saiter.com">
						</div>
						<div class="second__row-subject">
							<div class="text__subject">Subject</div>
							<input tabindex="1" type="text" name="subject">
						</div>
					</div>
					<div class="left__message">
						<div class="left__message-text">Message</div>
						<textarea name="message"
							class="left__message-message">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</textarea>
					</div>
					<div class="left__btn">
						<button class="send__btn">Send Message</button>
					</div>
				</form>
			</div>
			<div class="main-right right">
				<div class="right__title">Contact information</div>
				<div class="right__icon-text">
					<div class="right__address">
						<img src="location-icon." alt="">
						<div class="address__text"><a href="#">4329 Travis Street, Fort Pierce<br>Florida, 34950</a>
						</div>
					</div>
					<div class="right__telephone">
						<img src="telephone-icon." alt="">
						<div class="telephone__text"><a href="#" type="tel">+123456789</a></div>
					</div>
					<div class="right__email">
						<img src="email-icon." alt="">
						<div class="email__text"><a href="#">samplemail@sample.com</a></div>
					</div>
					<div class="right__website">
						<img src="website-icon." alt="">
						<div class="website__text"><a href="#">www.website.coma</a></div>
					</div>
				</div>
				<div class="right__icon-link">
					<a href=""><img src="" alt=""></a>
					<a href=""><img src="" alt=""></a>
					<a href=""><img src="" alt=""></a>
					<a href=""><img src="" alt=""></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

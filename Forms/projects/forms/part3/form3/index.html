<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
	<title>Form lvl-5 №3</title>
</head>

<body>
	<div class="_container">
		<div class="open__block">
			<h2>Контакты</h2>
			<div class="open__working-mod working__mod">
				<div class="working__mod-title">Режим работы</div>
				<div class="working__mod-text">Понедельник - пятница с 9:00 до 18:00</div>
				<div class="working__mod-text">Суббота и воскресенье выходной</div>
			</div>
			<div class="open__icons-block">
				<div class="icon-block">
					<img src="icons/map.png" alt="">
					<div class="icon__text">
						<h3>Адрес</h3>
						<div class="working__mod-text icon__block-text">г. Москва, Новокосино ул.</div>
						<div class="working__mod-text icon__block-text">Новокосинская, д. 10, корп. 1</div>
					</div>
				</div>
				<div class="icon-block">
					<img src="icons/smartphone.png" alt="">
					<div class="icon__text">
						<h3>Телефон</h3>
						<div class="working__mod-text icon__block-text">+7 (495) 021-00-11</div>
					</div>
				</div>
				<div class="icon-block">
					<img src="icons/email.png" alt="">
					<div class="icon__text">
						<h3>E-mail</h3>
						<div class="working__mod-text icon__block-text">info@site-project.ru</div>
					</div>
				</div>
			</div>
		</div>
		<div class="close__block">
			<h2>Напишите нам</h2>
			<form action="#" class="close__form">
				<input tabindex="1" type="text" name="name" placeholder="Имя">
				<input tabindex="2" type="tel" name="telephone" placeholder="Телефон">
				<input tabindex="3" type="email" name="email" placeholder="Email">
				<textarea tabindex="4" name="message" placeholder="Сообщение"></textarea>
				<div class="personal__data">
					<input tabindex="5" type="checkbox" class="checkbox">
					<div class="data__text">
						Согласен <br>
						<a href="#">на обработку персональных данных</a>
					</div>	
					<button type="submit">Отправить</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>

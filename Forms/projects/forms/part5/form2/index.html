<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Part 5 Form 2</title>
</head>

<body>
	<section class="keyboard">
		<div class="container">
			<div class="first-row">
				<button class="button__btn">Esc</button>
				<button class="button__btn">F1</button>
				<button class="button__btn">F2</button>
				<button class="button__btn">F3</button>
				<button class="button__btn">F4</button>
				<button class="button__btn">F5</button>
			</div>
			<div class="second-row">
				<button class="button__btn">~</button>
				<button class="button__btn">1</button>
				<button class="button__btn">2</button>
				<button class="button__btn">3</button>
				<button class="button__btn">4</button>
				<button class="button__btn">5</button>
			</div>
		</div>
	</section>

	<section class="animations">
		<div class="container">
			<h1 class="animation__title">Animation</h1>
			<div class="circle-block">
				<div class="circle-block__item1"></div>
				<div class="circle-block__item2"></div>
				<div class="circle-block__item3"></div>
			</div>
			<div class="different-figure">
				<div class="different-figure1"></div>
			</div>
			<div class="bg-animation">
				<div class="bg-animation__item"></div>
			</div>
		</div>

	</section>

</body>

</html>

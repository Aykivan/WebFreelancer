<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Part 6 Form 3</title>
</head>

<body>
	<div class="container">
		<div class="card-block">
			<div class="card">
				<div class="card__front"><span>Front</span></div>
				<div class="card__back"><span>Back</span></div>
			</div>
		</div>

		<div class="my__card-block">
			<div class="my__card">
				<div class="my__card-front"><span>Front</span></div>
				<div class="my__card-back"><span>Back</span></div>
			</div>
		</div>

		<div class="ring-body">
			<div class="ring-body__container">
				<div class="ring-body__ring"></div>
				<div class="ring-body__ring"></div>
				<div class="ring-body__ring"></div>
				<p>Loading ...</p>
			</div>
		</div>

		<div class="my__ring-body">
			<div class="my__ring-body__container">
				<div class="my__ring-body__ring"></div>
				<div class="my__ring-body__ring"></div>
				<div class="my__ring-body__ring"></div>
				<p>It's me</p>
			</div>
		</div>

		<div class="cube-body">
			<input class="cube-body__btn" type="button" value="Click Me">
			<div class="cube-body__box">
				<div class="cube-body__box-card" id="front">Front</div>
				<div class="cube-body__box-card" id="back">Back</div>
				<div class="cube-body__box-card" id="left">Left</div>
				<div class="cube-body__box-card" id="right">Right</div>
				<div class="cube-body__box-card" id="top">Top</div>
				<div class="cube-body__box-card" id="bottom">Bottom</div>
			</div>
		</div>

		<div class="my__cube-body"></div>

		<div class="circle-block">
			<div class="circle-block__circle"></div>
			<div class="circle-block__glass">
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
				<div class="circle-block__layer"></div>
			</div>
		</div>

		<div class="loader-block">
			<span class="loader-block__span"></span>
			<span class="loader-block__span"></span>
			<span class="loader-block__span"></span>
			<span class="loader-block__span"></span>
			<span class="loader-block__span"></span>
			<span class="loader-block__span"></span>
			<span class="loader-block__span"></span>
			<span class="loader-block__span"></span>
		</div>
	</div>

</body>

</html>

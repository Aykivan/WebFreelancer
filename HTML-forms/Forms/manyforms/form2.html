<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My form №2</title>
</head>

<body>
	<h1>Form №2</h1>
	<form action="#" method="get" class="form2">
		<div class="name">
			<div class="first__name">
				<span>Имя</span>
				<input tabindex="1" type="text" name="username">
			</div>
			<br>
			<div class="last__name">
				<span>Фамилия</span>
				<input tabindex="2" type="text" name="lastname">
			</div>
			<br>
			<div class="patronymic">
				<span>Отчество</span>
				<input tabindex="3" type="text" name="patronymic">
			</div>
			<br>
		</div>
		<div class="contacts">
			<div class="telephone">
				<div class="mobile">
					<span>Телефон</span>
					<input tabindex="4" type="tel" name="tel" value="Россия +7">
					<input tabindex="5" type="tel" name="operator" placeholder="Код оператора">
					<input tabindex="6" type="tel" name="number" placeholder="Телефон">
				</div>
			</div>
			<br>
			<div class="email">
				<span>Email</span>
				<input tabindex="7" type="email" name="email">
			</div>
		</div>
		<br>
		<div class="adress">
			<div class="county">
				<span>Страна </span>
				<select tabindex="8" name="country__select" class="country__select">
					<option selected value="choice__country">-Укажите страну-</option>
					<option value="Russia">Россия</option>
					<option value="China">Китая</option>
					<option value="India">Индия</option>
				</select>
			</div>
			<br>
			<div class="region">
				<span>Регион</span>
				<select tabindex="9" name="region__select" class="country__select">
					<option selected value="choice__region">-Сначала укажите страну-</option>
					<option value="Kem">Кемеровская обл.</option>
					<option value="Tomsk">Томская обл.</option>
					<option value="Novosib">Новосибирская обл.</option>
				</select>
			</div>
			<br>
			<div class="manual__input-region">
				<input tabindex="10" type="checkbox" name="manual__reg">
				<span>Ввести регион вручную</span>
			</div>
			<br>
			<div class="town">
				<span>Город (нас. пункт)</span>
				<select tabindex="11" name="town__select" \class="country__select">
					<option selected value="town__region">-Сначала укажите регион-</option>
					<option value="KemT">Кемерово</option>
					<option value="TomskT">Томск</option>
					<option value="NovosibT">Новосибирск</option>
				</select>
			</div>
			<br>
			<div class="manual__input-town">
				<input tabindex="12" type="checkbox" name="manual__town">
				<span>Ввести город вручную</span>
			</div>
			<br>
			<div class="street">
				<div class="name__street">
					<span>Улица</span>
					<input tabindex="13" type="text" name="street">
				</div>
				<br>
				<div class="street__number">
					<span>Дом</span>
					<input tabindex="14" type="text" name="house__num">
					<span>Корпус</span>
					<input tabindex="15" type="text" name="street__body">
					<span>Квартира</span>
					<input tabindex="16" type="text" name="flat__num">
				</div>
				<div class="checkbox__house">
					<input tabindex="17" type="checkbox" name="check__house">
					<span>Частный дом</span>
				</div>
				<div class="non-standard__adress">
					<input tabindex="18" type="checkbox" name="check__house">
					<span>Ввести нестандартный адрес</span>
				</div>
			</div>
			<br>
			<div class="postal__code">
				<span>Почтовый индекс</span>
				<input tabindex="19" type="text" name="postal__code">
			</div>
		</div>
		<br>
		<div class="comment">
			<span>Комментарии к заказу</span>
			<textarea disabled tabindex="20" name="comment" placeholder="Введите текст"></textarea>
		</div>
		<br>
		<div class="button">
			<button tabindex="21" class="submit">Отправить</button>
		</div>
	</form>
	<br>
	<div class="link__main">
		<a href="../index.html">Все Формы</a>
	</div>
</body>

</html>

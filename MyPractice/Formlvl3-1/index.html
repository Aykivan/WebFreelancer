<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
	<title>Form lvl-3 №1</title>
</head>

<body>
	<div class="_container">
		<h1>Обратный звонок</h1>
		<form action="#">
			<div class="block__name">
				<input tabindex="1" type="text" name="name" placeholder="Имя">
			</div>
			<div class="block__tel">
				<input tabindex="2" type="tel" name="telephone" placeholder="Телефон или e-mail">
			</div>
			<div class="block__type">
				<select tabindex="3">
					<option value="type1">Вид услуги</option>
					<option value="type2">Type 1</option>
					<option value="type3">Type 2</option>
				</select>
			</div>
			<div class="block__tel">
				<textarea tabindex="4" name="textarea" placeholder="Подробный адрес доставки"></textarea>
			</div>
			<div class="block__button">
				<button tabindex="5">Отправить</button>
			</div>
		</form>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
	<title>Form lvl-3 №3</title>
</head>

<body>
	<div class="_container">
		<div class="logo__block">
			<img src="logo2.png" alt="">
		</div>
		<div class="main__block">
			<h1>Хочешь стать мстителем?</h1>
			<h2>Заполни анкету и пройди отбор среди героев</h2>
			<ul>
				<li>Мы отбираем только лучших из лучших</li>
				<li>Мы не передаем ваши данные третьим лицам</li>
			</ul>
			<form action="#" class="form">
				<input tabindex="1" class="form__name" name="name" type="text" placeholder="Геройское имя">
				<input tabindex="2" class="form__email" type="email" name="email" placeholder="Адрес email">
				<button>Отправить!</button>
			</form>
		</div>
	</div>
</body>

</html>
